<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assests/style.css">


    <title>Code Quiz</title>
</head>

<body>
    <header class="container-fluid mb-5">
        <div class="row">
            <div class="col-6">
                <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1" href="">View High
                    Scores</button>
            </div>
        </div>
    </header>

    <div class="container">
        <section id="intro">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="d-flex justify-content-center text-center">JavaScript Code Quiz</h1>
                    <p class="d-flexx justify-content-center text-center">Here is a little JavaScript code quiz for all
                        to try. Note that incorrect answers will penalize your time/score by 10 seconds.</p>
                    <button id="start" type="button" class="btn-success mx-auto d-block">Start</button>
                </div>
            </div>
        </section>
    </div>

    <section id="questions">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h2 id="questions">Question:</h2>
                <ul class="px-0 py-0 nobullets">
                    <li class="mb-3"><button id="answer1" value="0" type="button" class="btn btn-success ansBtn">Answer
                            1</button></li>
                    <li class="mb-3"><button id="answer2" value="1" type="button" class="btn btn-success ansBtn">Answer
                            2</button></li>
                    <li class="mb-3"><button id="answer3" value="2" type="button" class="btn btn-success ansBtn">Answer
                            3</button></li>
                    <li class="mb-3"><button id="answer4" value="3" type="button" class="btn btn-success ansBtn">Answer
                            4</button></li>
                </ul>
                <div id="right-wrong" class="font-weight-light font-italic"></div>
            </div>
        </div>
    </section>

    <section id="highscores">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <ol id="score-list"></ol>
                <button id="goback" class="btn btn-success d-inline-block mx-1 my-1">Go Back</button>
                <button id="clearscores" class="btn btn-success d-inline-block mx-1 my-1">Clear Scores</button>
            </div>
        </div>
    </section>


    <script src="./assests/script.js"></script>
</body>

</html>
